<!-- this html page for add book just from the admin -->
<div class="panel panel-default">
  <div class="panel-heading" style="text-align: center;">
    <h3 class="panel-title" ng-controller="BookController">Add Book</h3>
  </div>
  <div class="panel-body">
    <div class="row" style="background:url(http://torange.biz/photo/43/43241/B43241.jpg)center;">
    <div class="col-md-3"></div>
      <div class="col-md-6" style="background:url() no-repeat center;color: darkblue; font-size: medium;">
      <form ng-submit="addbook()">
        <div class="form-group">
          <label class="label">Title</label>
          <input type="text" class="form-control" ng-model="book.title" placeholder="Title">
        </div>
        <div class="form-group">
          <label class="label">Genre</label>
          <select ng-model="book.genre" class="form-control">
            <option value="Suspense">Suspense</option>
            <option value="Drama">Drama</option>
            <option value="Romance">Romance</option>
            <option value="NonFiction">NonFiction</option>
            <option value="Other" >Other</option>
          </select>
        </div>
        <div class="form-group">
          <label class="label">Author</label>
          <input type="text" class="form-control" ng-model="book.author" placeholder="Author">
        </div>
        <div class="form-group">
          <label class="label">Publisher</label>
          <input type="text" class="form-control" ng-model="book.publisher" placeholder="Publisher">
        </div>
        <div class="form-group">
          <label class="label">Pages</label>
          <input type="text" class="form-control" ng-model="book.pages" placeholder="Pages">
        </div>
        <div class="form-group">
          <label class="label">Description</label>
          <textarea class="form-control" ng-model="book.description" placeholder="Description"></textarea>
        </div>
        <div class="form-group">
          <label class="btn btn-default btn-file">Add Image
          <img ng-if="loading" style="height: 30px; width: 30px;" src="load.gif" >
          <input accept="image/*" type="file" onchange="angular.element(this).scope().image_url=this.files[0];angular.element(this).scope().previewFile(this)" style="display: none;" ><br>
          </label>
          <div>
          <img ng-if="book.image_url" src={{book.image_url}} style="width: 180px;height: 280px" alt="Image preview..."></div>

          <div class="form-group">
          <label class="label">OR Paste Image's URL</label>
          <input type="text" class="form-control" ng-model="imagetext" ng-change="previewFile()" placeholder="URL">
          </div>
          
          
        </div>
        <!-- <div class="form-group">
          <label>Buy URL</label>
          <input type="text" class="form-control" ng-model="book.buy_url" placeholder="Buy URL">
        </div> -->

       <div ng-if="book.title" style="text-align: center;"><button type="submit" class="btn btn-primary btn-lg">Add Book</button></div>
        
      </form>

    </div>
    <div class="col-md-3"></div>
    </div>
  </div>
</div>
